      <script>
          function validation(){
            var ad = document.getElementsByName("name").value;
            var konu = document.getElementsByName("subject").value;
            var mesaj = document.getElementsByName("message").value;
            var form = document.getElementById("form");
            var email = document.getElementById("email").value;
            var text = document.getElementById("error");
            var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if(email.match(pattern)){
                form.classList.add("valid");
                form.classList.remove("invalid");
                text.innerHTML ="Doğru mail adresi girdiniz";
                text.style.color="green";
                return true;
            }else{
                form.classList.remove("valid");
                form.classList.add("invalid");
                text.innerHTML ="Hatalı mail adresi girdiniz";
                text.style.color="red";
                return false;
            }
            if(email == " "){
                form.classList.remove("valid");
                form.classList.remove("invalid");
                text.innerHTML ="";
                text.style.color="green";
                return false;
            }
            return false;
          }
          form.addEventListener("submit",function(e){
              if(! validation){
                  e.preventDefault();
              }
          })
      </script>
